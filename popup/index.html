<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Send to Todoist</title>
  <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="max-w-max p-4 container" style="min-width:150px">
  <button id="sync"
    class="mb-2 w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-bold text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
    title="sync latest Todoist settings"><img src="../../../icons/sync.svg" aria-hidden role="presentation"
      id="sync-icon" class="mr-1 inline"> <span id="sync-message">Sync</span></button>
  <button id="settings"
    class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-bold text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
    title="configure extension settings"><img src="../../../icons/settings.svg" aria-hidden role="presentation"
      id="settings-icon" class="mr-1 inline"> <span id="settings-message">Settings</span></button>
  <script type="module" src="popup.js"></script>
</body>

</html>

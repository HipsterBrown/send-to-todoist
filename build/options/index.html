<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Send to Todoist</title>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="w-full p-8">
    <heading class="flex items-center mb-8">
      <img src="../../../icons/SendToTodoist.svg" alt="extension icon" class="mr-2">
      <h1 class="text-4xl font-extralight">Send to Todoist</h1>
    </heading>
    <main>
      <section class="w-1/2">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-3xl">Settings</h2>
          <button id="sync" class="max-w-max text-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-bold text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" title="sync latest Todoist settings"><img src="../../../icons/sync.svg" aria-hidden role="presentation" id="sync-icon" class="mr-1 inline"> <span id="sync-message">Sync</span></button>
        </div>
        <div id="message-bar" class="bg-gray-200 p-2 flex items-center hidden max-w-max mb-2">
          <img src="../../../icons/check.svg" aria-hidden id="message-bar--icon" class="mr-2">
          <span id="message-bar--message" class="text-xs text-gray-800"></span>
        </div>
        <div class="flex items-center justify-between">
          <label for="apiKey" id="apiKey-label" class="text-gray-700 text-sm font-normal mr-2">
            Todoist Personal API Key
          </label>
          <div class="flex">
            <input type="password" id="apiKey" name="apiKey" aria-labelledby="apiKey-label" aria-describedby="apiKey-status" class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-700 leading-tight mb-1 max-w-min" style="min-width: 200px;" />
            <button id="apiKey-toggle" aria-label="show API token" class="appearance-none text-xs text-blue-500 ml-2">Show</button>
          </div>
        </div>
      </section>
    </main>
    <script type="application/javascript" src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send to Todoist</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="w-full max-w-xs p-8">
  <label for="apiKey" id="apiKey-label" class="block test-gray-700 text-sm font-bold mb-2">
    Todoist Personal API Key <button id="apiKey-toggle" aria-label="show API token" class="appearance-none text-blue-500 ml-2">Show</button>
  </label>
  <input type="password" id="apiKey" name="apiKey" aria-labelledby="apiKey-lable" aria-describedby="apiKey-status" class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-700 leading-tight mb-1" style="min-width: 200px;" />
  <span id="apiKey-status" class="text-xs"></span>
  <button id="sync" class="text-center mt-4 px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Sync latest settings</button>
  <script type="application/javascript" src="index.js"></script>
</body>
</html>
